<ion-header>

  <ion-navbar>
    <ion-title>{{ 'RESET' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="RequestReset()">
    <ion-list>
   	  <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>  
        <ion-input clearInput type="text" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item> 	
      <ion-item>
        <ion-label floating>{{ 'PASSWORD_TOKEN' | translate }}</ion-label>  
        <ion-input clearInput type="text" [(ngModel)]="account.password_token" name="password_token"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>  
        <ion-input clearInput type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>{{ 'RESET_PASSWORD_BUTTON' | translate }}</button>        
      </div>

    </ion-list>
  </form>
</ion-content>
