<ion-header hidden>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="back-theme">
  <form (submit)="doLogin()" style="width: 100%;">
    <ion-list class="login-list">
      <ion-item padding>
        <!-- <ion-label floating></ion-label>   -->
        <ion-icon ios="ios-person" md="md-person" class="color-white"></ion-icon>
        <ion-input placeholder="{{ 'EMAIL' | translate }}" clearInput type="email" [(ngModel)]="account.email" name="email">
        </ion-input>
      </ion-item>
      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->
      <ion-item padding-left padding-right padding-bottom>
        <!-- <ion-label floating></ion-label> -->
        <ion-icon ios="ios-lock" md="md-lock" class="color-white"></ion-icon>
        <ion-input placeholder="{{ 'PASSWORD' | translate }}" clearInput type="password" [(ngModel)]="account.password" name="password">
        </ion-input>
      </ion-item>
      <div padding-left padding-right padding-bottom>
        <button ion-button color="darkgrey" block round class="login-btn">{{ 'LOGIN_BUTTON' | translate }}</button> 
        <p text-center class="color-white" padding-top (click)="signup()">{{ 'SIGNUP' | translate }}</p>
        <p text-center class="color-white" (click)="ForgotPassword('ForgotPage')">{{ 'FOROGOT_TITLE' | translate }}</p> 
      </div>
      <div padding-left padding-right padding-bottom text-center class="social-logins">
        <button type="button" ion-button round class="back-facebook">
          <ion-icon ios="logo-facebook" md="logo-facebook" class="color-white"></ion-icon>
        </button>
        <button type="button" ion-button round class="back-googleplus">
          <ion-icon ios="logo-google" md="logo-google" class="color-white"></ion-icon>
        </button>
      </div>
    </ion-list>
  </form>
</ion-content>
