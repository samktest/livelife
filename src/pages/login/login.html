<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>  
        <ion-input clearInput type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>  
        <ion-input clearInput type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button> 
        <button type="button" ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
        
        <button type="button" ion-button ><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon></button>
        <button type="button" ion-button ><ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon></button>

        <a (click)="ForgotPassword('ForgotPage')">{{ 'FOROGOT_TITLE' | translate }}</a> 
          
      </div>

    </ion-list>
  </form>
</ion-content>
