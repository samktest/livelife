<ion-header hidden>

  <ion-navbar>
    <ion-title>{{'INTERESTS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="fixed-area"> </div>

	<div padding class="whiteback">

		<ion-grid>

		  <ion-row class="interest-section">

		    <ion-col col-6  *ngFor="let Interest of Interestinfo">

		    	<img src="{{Interest.imedia_url}}">

		    	<ion-checkbox [(ngModel)]="Interest.checked" (ionChange)="ShowSubmit(Interest)"></ion-checkbox>

		    	<ion-label>{{Interest.name}}</ion-label>

		    	<ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>

		   	</ion-col>

		  </ion-row>

		</ion-grid>

		<div class="gap-40"> </div>
		
		<button ion-button block color="primary" *ngIf="showSubmit" (click)="SaveInterest(questions)">	Submit
	    </button>

	</div>	
</ion-content>
